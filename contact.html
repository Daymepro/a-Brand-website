	<!--page Name-->

	<!--Start of Contact Form-->
	<form>

		<!--Label Full Name-->
		<label>Full Name:</label>

		<!--Full Name Input-->
		<input type="text" class="form-control">

		<br>

		<!--Label Phone Number-->

		<!--Message Input-->
